vlans:
    office:
        vid: 100
        description: "office network"

acls:
    tap-dns:
        -rule:
            dl_type: 0x800
            nw_proto: 17
            udp_dst: 53
            actions:
                allow: true
                mirror: eth0

        -rule:
            actions:
                allow: true
    allow-all:
        -rule:
            actions:
                allow: true

dps:
    sw1:
        dp_id: 0x1
        hardware: "Open vSwitch"
        interfaces:
            1:
                name: "host1"
                description: "host1 network namespace"
                native_vlan: office
                acls_in: [dns-tap]
            2:
                name: "host2"
                description: "host2 network namespace"
                native_vlan: office
                acls_in: [allow-all]
            3:
                name: "eth0"
                description: "eth0 network interfaces"
                native_vlan: office
                acls_in: [dns-tap]
